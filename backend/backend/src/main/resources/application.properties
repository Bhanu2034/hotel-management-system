spring.application.name=hotel-management-backend

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# Hibernate / JPA Settings
# ===============================
# Automatically creates and updates tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Use MySQL dialect for compatibility
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

